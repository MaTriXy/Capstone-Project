apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

// Version information _ grabbed from {@url https://github.com/JakeWharton/u2020/blob/05a57bf43b9b61f16d32cbe8717af77cd608b0fb/build.gradle#L136-L140}
def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild = 1 // Everytime a new branch is added we sum +1 to this

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.nunez.bookito"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 16
        targetSdkVersion 25
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        testInstrumentationRunner 'com.nunez.bookito.BookitoTestRunner'

    }
    buildTypes {
        release {
            minifyEnabled true // shrink
            useProguard true    // obfuscate
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false  // shrink
            useProguard false   // don't obfuscate

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        buildTypes.each {
            it.buildConfigField 'String', 'GoodreadsApiKey', project.GOODREADS_API_KEY
        }
    }
}

//configurations {
